bookdown::gitbook:
  css: style.css
  config:
    toc:
      before: |
        <li><a href="./">Graduate Fellows Handbook</a></li>
      after: |
        <li><a href="https://github.com/CMC-QCL" target="blank">Managed by QCL</a></li>
    edit:
    download: ["pdf", "epub"]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
bookdown::bs4_book: default
